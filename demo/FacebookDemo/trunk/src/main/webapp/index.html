<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <title>Facebook Connect Demo 1</title>
  <script type="text/javascript">
    function show_user() {
       var node = document.getElementById("userbox");
       node.innerHTML = "<span><fb:profile-pic uid='loggedinuser' facebook-logo='true'></fb:profile-pic>"
           + "Welcome, <fb:name uid='loggedinuser' useyou='false'></fb:name>.  You are signed in with"
           + " your facebook account. <button onclick='do_logout();'>logout</logout></span>"
       FB.XFBML.Host.parseDomTree();
    }
    function do_logout() {
        FB.Connect.logout(function() {
            var node = document.getElementById("userbox");
            node.innerHTML = "<fb:login-button onlogin='show_user();'></fb:login-button>";
            FB.XFBML.Host.parseDomTree();
        });
    }
  </script>
</head>

<body>
  <h1>
    Facebook Connect Demo 1</h1>
  <p>Login flow example, with simple API call example</p>
  <div id="userbox">
    <fb:login-button onlogin="show_user();"></fb:login-button>
  </div>
  <script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>
  <script type="text/javascript">
    FB.init("c77ef4b86b5c5442c67898ba963d8735", "xd_receiver.htm");
    FB.Connect.ifUserConnected(show_user);  
  </script>
</body>
</html>
