<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- TITLE -->
    <title>ADT</title>
    
    <!-- STYLE -->

    <script>
      var myObject = function() {
        var value = 0;

        var theThis = {
          increment: function() {
            value++;
          },
          getValue: function() {
            return value;
          },
          toString: function() {
            return this.getValue();
          }
        };

        return theThis;
      }();

      myObject.myValue = 0;

      myObject.increment = function() {
        this.myValue--;
      };

      myObject.getValue = function() {
        return this.myValue;
      };

      myObject.increment();
      myObject.increment();
      console.log(myObject);
    </script>
  </head>
  <body id="navigatorContent">
    <h1>ADT</h1>
  </body>
</html>
